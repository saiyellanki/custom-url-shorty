<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> URL Shortener</h1>
        </header>

        <div class="url-box">
            <input type="url" id="longUrl" placeholder="Paste your long URL here">
            <button id="shortenBtn">Shorten</button>
        </div>

        <div class="result" id="result">
            <div class="custom-url-section">
                <div class="url-prefix">yoursite.com/</div>
                <input type="text" id="customAlias" placeholder="custom-alias">
                <button id="updateBtn">Update</button>
            </div>
            <div class="short-url-section">
                <input type="text" id="shortUrl" readonly>
                <button id="copyBtn"><i class="fas fa-copy"></i></button>
                <button id="qrBtn"><i class="fas fa-qrcode"></i></button>
            </div>
            <div id="qrCode" class="qr-code"></div>
        </div>

        <div class="history" id="history">
            <div class="history-header">
                <h2>Recent URLs</h2>
                <button id="clearHistory">Clear All</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="toast"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
